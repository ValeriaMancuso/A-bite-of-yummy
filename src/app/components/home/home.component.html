<div class="container">
<h1>Recipes</h1>
<div class="container d-flex flex-wrap">
    <div *ngFor="let recipe of recipes" class="card m-1 border-dark bg-danger bg-gradient" style="width: 18rem;">
        <h3 class="card-title fw-semibold text-decoration-underline p-2">{{recipe.title}}</h3>
        <img src="{{recipe.image}}" class="card-img-top img-fluid p-3">
        <div class="card-body">
            <button type="button" class="btn btn-primary" [routerLink]="['/detail',recipe.id]" routerLinkActive="router-link-active" >Details</button>
            <a class="ms-2" (click)="toggleFav(recipe.id)">
                <i class="bi" [ngClass]="{'bi-heart' : !recipe.like, 'bi-heart-fill': recipe.like }"></i>
            </a>
        </div>
    </div>
</div>
</div>
